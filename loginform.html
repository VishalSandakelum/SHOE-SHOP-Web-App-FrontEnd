<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Vishal, Vishal Projects, Best Web Application, Spring Web Application, Invoicing Web Application, Vortex">
    <meta name="description" content="SHOE SHOP Management Enterprice Level Web Application.">
    <meta name="owner" content="Vishal Sandakelum">
    <meta name="author" content="vishal Sandakelum">
    <meta name="theme-color" content="red">
    <meta name="robots" content="index,follow">
    <title>Login Form</title>

    <link rel="stylesheet" href="assets/framework/css/bootstrap.css">
    <link rel="stylesheet" href="assets/style/loginform/LoginForm.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Dongle&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="col-12 d-flex align-items-center justify-content-center">
        <div class="col-7">
            <div class="col-12 d-flex">
                <div class="d-flex flex-wrap col-8 justify-content-center signincontainer">
                    <div class="col-12 d-flex justify-content-left logintitle">
                        <img src="assets/img/LoginForm/logoicon.png" alt="vishal">
                        <h4>Vortex Login</h4>
                    </div>
                    <div class="col-10 d-flex flex-wrap justify-content-center formconatainer">
                        <div class="col-12 d-flex justify-content-center signinheader">
                            <h2>Sign in to Vortex</h2>
                        </div>
                        <div class="col-12 d-flex justify-content-center socialbtncontainer">
                            <button>
                                <i class="fa fa-facebook-f" aria-hidden="true"></i>
                            </button>
                            <button>
                                <i class="fa fa-twitter" aria-hidden="true"></i>
                            </button>
                            <button>
                                <i class="fa fa-linkedin" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="d-flex justify-content-center optiontitle">
                            <h4>Or Use Your Email Account</h4>
                        </div>
                        <div class="col-8 signininputcontainer">
                            <div>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fa fa-user" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control inputfont usernamefield" placeholder="Username" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div>
                                <div class="input-group flex-nowrap">
                                    <span class="input-group-text" id="addon-wrapping">
                                        <i class="fa fa-lock" aria-hidden="true"></i>
                                    </span>
                                    <input type="text" class="form-control inputfont passwordfield" placeholder="Password" aria-label="Username" aria-describedby="addon-wrapping">
                                </div>
                            </div>
                            <div class="rolecontainer">
                                <div class="input-group mb-3">
                                    <label class="input-group-text" for="inputGroupSelect01">
                                        <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                                    </label>
                                    <select class="form-select" id="inputGroupSelect01">
                                      <option selected> </option>
                                      <option value="1">USER</option>
                                      <option value="2">ADMIN</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-10 d-flex justify-content-center flex-wrap bottomcontainer">
                            <h3>Forgot Password ?</h3>
                            <div class="col-10 d-flex justify-content-center">
                                <button class="align-self-end signinbtn">SIGN IN</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4 d-flex align-items-center flex-wrap signupoptionmaincontainer">
                    <div class="col-12 signupoptioncontainer">
                        <div>
                            <h1>Didn't Have an Account</h1>
                        </div>
                        <div>
                            <h5>Simply Create your account by clicking the Signup Button</h5>
                        </div>
                        <div>
                            <button>SIGN UP</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="assets/script/jquery-3.7.1.min.js"></script>
<script src="ajax/login/Login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="ajax/GlobalAttr.js"></script>
</html>
