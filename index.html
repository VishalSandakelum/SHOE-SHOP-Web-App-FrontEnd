<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Vishal, Vishal Projects, Best Web Application, Spring Web Application, Invoicing Web Application">
    <meta name="description" content="SHOE SHOP Management Enterprice Level Web Application.">
    <meta name="owner" content="Vishal Sandakelum">
    <meta name="author" content="vishal Sandakelum">
    <meta name="theme-color" content="red">
    <meta name="robots" content="index,follow">
    <title>Document</title>

    <link rel="stylesheet" href="assets/framework/css/bootstrap.css">
    <link rel="stylesheet" href="assets/style/dashbord/DashBoard.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Dongle&family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <header class="d-flex">
        <div class="d-flex justify-content-between col-11">
            <div class="d-flex align-items-center justify-content-between searchside" style="background-color: aqua;">
                <i class="fa fa-search fa-lg searchicon" aria-hidden="true"></i>
                <h5 class="taptosearch">Tap to search</h5>
            </div>
            <div class="d-flex align-items-center justify-content-between headerightside" style="background-color: aquamarine;">
                <div class="notification">
                    <img src="assets/img/DashBoard/nothing notification.png" alt="notification">
                </div>
                <div class="d-flex justify-content-between align-items-center profilepictures" style="background-color: antiquewhite;">
                    <img src="assets/img/DashBoard/default_men_profile_pictures.png" alt="default profile pic">
                    <div class="d-flex flex-wrap profiledetails">
                        <h5>Vishal Sandakelum</h5>
                        <h5>Sales Admin</h5>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="leftside d-flex align-items-end justify-content-center">
            <div class="col-10 leftsidemaindiv" style="background-color: azure;">
                <div class="d-flex align-items-center mylogo" style="background-color: aqua;">
                    <img src="assets/img/DashBoard/mylogo.png" alt="">
                    <h5>VORTEX</h5>
                </div>
                <div class="col-12 d-flex flex-wrap justify-content-center menubuttoncontainer">
                    <button class="btn rounded-3 col-10 d-flex justify-content-center align-items-center homebutton">
                        <i class="fa fa-home" aria-hidden="true"></i>
                        <div>
                            <span>Home</span>
                        </div>
                    </button>

                    <button class="btn rounded-3 col-10 d-flex justify-content-center align-items-center">
                        <i class="bi bi-people-fill"></i>
                        <div>
                            <span>Customer</span>
                        </div>
                    </button>

                    <button class="btn rounded-3 col-10 d-flex justify-content-center align-items-center">
                        <i class="bi bi-person-badge"></i>
                        <div>
                            <span>Employee</span>
                        </div>
                    </button>

                    <button class="btn rounded-3 col-10 d-flex justify-content-center align-items-center">
                        <i class="bi bi-person-lines-fill"></i>
                        <div>
                            <span>Supplier</span>
                        </div>
                    </button>

                    <button class="btn rounded-3 col-10 d-flex justify-content-center align-items-center">
                        <i class="fa fa-cube" aria-hidden="true"></i>
                        <div>
                            <span>Inventory</span>
                        </div>
                    </button>

                    <button class="btn rounded-3 col-10 d-flex justify-content-center align-items-center">
                        <i class="fa fa-comments" aria-hidden="true"></i>
                        <div>
                            <span>Messages</span>
                        </div>
                    </button>

                    <button class="btn rounded-3 col-10 d-flex justify-content-center align-items-center">
                        <i class="fa fa-cog" aria-hidden="true"></i>
                        <div>
                            <span>Settings</span>
                        </div>
                    </button>

                    <button class="btn rounded-3 col-10 d-flex justify-content-center align-items-center">
                        <i class="bi bi-box-arrow-left"></i>
                        <div>
                            <span>Logout</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>
        <div class="rightside">
            <div class="col-12 rightsidemaincontainer">
                <div class="d-flex managedetails align-items-center" style="background-color: green;">
                    <div class="col-3">
                        <div class="col-12 d-flex align-items-center">
                            <img src="assets/img/DashBoard/revenue.png" alt="revenue">
                            <h5>Total Revenue</h5>
                        </div>
                        <div class="col-12 d-flex revenuedetails">
                            <div class="d-flex">
                                <h4>LKR</h4>
                                <h4>10K</h4>
                            </div>
                            <div class="d-flex justify-content-center">
                                <i class="bi bi-graph-up-arrow"></i>
                                <i class="bi bi-graph-down-arrow"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="col-12 d-flex align-items-center">
                            <img src="assets/img/DashBoard/employee.png" alt="">
                            <h5>Employee</h5>
                        </div>
                        <div class="col-12 d-flex employeedetails">
                            <div class="d-flex">
                                <h4>100</h4>
                            </div>
                            <div class="d-flex justify-content-center">
                                <h4>50</h4>
                                <i class="bi bi-arrow-up-right"></i>
                                <i class="bi bi-arrow-down-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="col-12 d-flex align-items-center">
                            <img src="assets/img/DashBoard/user.png" alt="">
                            <h5>Supplier</h5>
                        </div>
                        <div class="col-12 d-flex supplierdetails">
                            <div class="d-flex">
                                <h4>60</h4>
                            </div>
                            <div class="d-flex justify-content-center">
                                <h4>10</h4>
                                <i class="bi bi-arrow-up-right"></i>
                                <i class="bi bi-arrow-down-right"></i>
                            </div>
                        </div>
                    </div>
                    <div class="col-3">
                        <div class="col-12 d-flex align-items-center">
                            <img src="assets/img/DashBoard/loyalaty.png" alt="">
                            <h5>Loyalaty</h5>
                        </div>
                        <div class="col-12 d-flex loyalatydetails">
                            <div class="d-flex">
                                <h4>67%</h4>
                            </div>
                            <div class="d-flex justify-content-center">
                                <h4>1%</h4>
                                <i class="bi bi-arrow-up-right"></i>
                                <i class="bi bi-arrow-down-right"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex chartanddetailscontainer justify-content-between" style="background-color: green;">
                    <div class="col-8" style="background-color: white;"></div>
                    <div class="mostsaleshoedetails" style="background-color: white;">
                        <img src="assets/img/DashBoard/cardback.png" alt="cardback">
                        <div>
                            <img src="assets/img/DashBoard/Nike-Logo.png" alt="">
                            <img src="assets/img/DashBoard/testshoe.png" alt="nikeshoe">
                        </div>
                    </div>
                </div>
                <div class="d-flex employeeandsupplierdetailscontainer">
                    <div class="col-4" style="background-color: white;">
                        <div class="col-12"></div>
                    </div>
                    <div class="col-7">
                        <div class="col-12"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
